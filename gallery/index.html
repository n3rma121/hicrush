<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo/Video Gallery</title>
    <style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
    }
    
    .item {
        width: calc(33.33% - 10px);
        margin-bottom: 20px;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    
    .item img {
        width: 100%;
        height: auto;
    }
        /* Add a hover effect to images within the .item container */
    .item img {
        transition: transform 0.3s ease;
    }

/* Apply the hover effect when hovering over .item */
    .item:hover img {
        transform: translateY(-5px); /* Adjust the value to control the float effect */
    }

</style>
</head>
<body>
    <div class="gallery">
        <div class="item">
            <img src="image1.jpg" alt="Photo 1">
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Photo 2">
        </div>
         <div class="item">
            <img src="image3.jpg" alt="Photo 2">
        </div>
         <div class="item">
            <img src="image4.jpg" alt="Photo 2">
        </div>
         <div class="item">
            <img src="image5.jpg" alt="Photo 2">
        </div>
         <div class="item">
            <img src="image6.jpg" alt="Photo 2">
        </div>
         <div class="item">
            <img src="image7.jpg" alt="Photo 2">
        </div>
    </div>
</body>
</html>
