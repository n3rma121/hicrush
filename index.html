<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #proposal {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Coding the Path to Your Heart</h1>
    <button onclick="loadProposal()">Load Proposal</button>
    <div id="proposal">
        <p>Hey there,</p>
        <p>You've captured my heart's memory like an unforgettable variable.</p>
        <p>Just like well-structured code, I want to make our journey together meaningful.</p>
        <p>So, will you join me in crafting a lifetime of beautiful memories?</p>
        <form id="responseForm" onsubmit="handleResponse(event)">
            <button type="submit" value="yes">Yes, let's code this love!</button>
            <button type="submit" value="no">I need to debug my feelings</button>
        </form>
    </div>
    <script>
         function loadProposal() {
            document.getElementById('proposal').style.display = 'block';
        }
        
        async function handleResponse(event) {
    event.preventDefault();
    const response = event.submitter.value;
    let responseMessage = '';

    if (response === 'yes') {
        responseMessage = 'Congratulations! Our journey as a coding couple begins!';
    } else {
        responseMessage = "No worries, take your time. Remember, in coding and love, patience is key!";
    }

    const fetchResponse = await fetch('https://script.google.com/macros/s/AKfycby5omgt6xexVUyuWWFwNgUmxZ1zkIf8c5mLKJy4c24WLaBekHs4smqgh7PziAx_fg-D/exec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `responseMessage=${encodeURIComponent(responseMessage)}`,
    });

    const googleAppsScriptResponse = await fetchResponse.text();  // Read the response from Google Apps Script

    alert(googleAppsScriptResponse);  // Show the response from Google Apps Script
}

    </script>
</body>
</html>
